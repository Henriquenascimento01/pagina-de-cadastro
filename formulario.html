<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe conosco</title>
    <link rel="stylesheet" href="./style-form.css">
</head>
<body>

        <div>
            <h1 class="titulo-formulario">Formulário para cadastro</h1>
            <p class="sub-titulo-formulario">Preencha corretamente os campos abaixo</p>
            <br>
            <h3>Informações pessoais</h3>
        </div>

       <form action=""> <!-- ainda vazio pois não será nada enviado --->
           <fieldset class="grupo">
               <div class="campo">
                   <label class="nome-lado" for="nome">Nome</label>
                   <input type="text" name="nome" id="nome" required>
               </div>
               <div class="campo">
                <label class="nome-lado"  for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div class="campo">
                <label class="nome-lado"  for="telefone">Telefone</label>
                <input type="number" required>
            </div>
           </fieldset>

           <div class="campo">
               <label  class="nome-lado" for="email">E-mail</label>
               <input type="email" name="email" id="email">
           </div>

           <div class="campo">
                <label  class="nome-lado" for="genero">Sexo</label>
                <label class="nome-lado"  for="opcoes">
                    <input type="radio" name="sexo" value="masculino" checked>Masculino
                </label>
                <label  class="nome-lado" for="opcoes">
                    <input type="radio" name="sexo" value="feminino">Feminino
                </label>
           </div>

           <div class="campo">
               <label class="nome-lado"  for="data-nasc">Ano de nascimento</label>
               <select name="data-nasc">
                    <option selected disabled value="">Selecione</option>
                    <option>2004</option>
                    <option>2003</option>
                    <option>2002</option>
                    <option>2001</option>
                    <option>2000</option>
                    <option>1999</option>
                    <option>1998</option>
               </select>
            </div>
      

       <div class="campo">
           <h3>Informações de endereço</h3>
       </div>

    
        <fieldset class="grupo">
            <div id="check">
                <label class="nome-lado"  for="rua">Rua</label>
                <input type="text" name="rua" id="rua">
            </div>
            <div class="campo">
             <label class="nome-lado"  for="bairro">Bairro</label>
             <input type="text" name="bairro" id="bairro">
         </div>
         <div class="campo">
             <label class="nome-lado"  for="numero">Número</label>
             <input type="number"/>
         </div>
        </fieldset>

        <div class="campo">
            <label class="nome-lado"  for="estado">Estado</label>
            <select name="estado">
                 <option selected disabled value="">Selecione</option>
                 <option>RR</option>
                 <option>AP</option>
                 <option>AM</option>
                 <option>PA</option>
                 <option>AC</option>
                 <option>RO</option>
                 <option>TO</option>
                 <option>MA</option>
                 <option>PI</option>
                 <option>CE</option>
                 <option>RN</option>
                 <option>PB</option>
                 <option>PE</option>
                 <option>AL</option>
                 <option>SE</option>
                 <option>BA</option>
                 <option>MT</option>
                 <option>DF</option>
                 <option>GO</option>
                 <option>MS</option>
                 <option>MG</option>
                 <option>ES</option>
                 <option>RJ</option>
                 <option>SP</option>
                 <option>PR</option>
                 <option>SC</option>
                 <option>RS</option>
        </div>
        
        <div class="campo">
            <label  class="nome-lado" for="cidade">Cidade</label>
        </div>

        <div class="campo">
            <h4>Cidade</h4>
            <input type="text" name="Cidade">
        </div>
        
        <div class="campo">
            <label class="nome-lado"  for="arquivo">Anexe um arquivo</label>
            <input type="file"/>
            <button class="botao" type="submit">Enviar cadastro</button>
        </div>
        </form>

</body>
</html>
